<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<header>
    <nav class="nav-contact">
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html" class="active">Contact Us</a>
    </nav>
</header>
<h1 class="heading">Contact Us</h1>
    <section class="contact-container">
        <div class="contact-container">
    
       
   
    <form action="#" method="POST" class="form">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter you name" required>
        </div>

        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" email="email" placeholder="Enter you email"  required>
        </div>

        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" id="password" password="password" placeholder="Enter you password" required>
        </div>

        <div class="form-group">
            <label for="message">Message: </label>
            <textarea type="message" id="message" message="message" placeholder="Entr your message" rows="4" required>
            </textarea> 
        </div>

        <button class="submit-btn" type="submit">Submit</button>
        

    </form>
</div>
</section>
</body>
</html>
